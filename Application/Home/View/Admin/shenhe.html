<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>微信墙后台</title>
    <meta name="description" content="微信墙后台">
    <meta name="keywords" content="微信墙后台">
    <link rel="stylesheet" href="__CSS__/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__CSS__/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__CSS__/invalid.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__CSS__/main.css" type="text/css" media="screen" />
    <script type="text/javascript" src="__JS__/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="__JS__/simpla.jquery.configuration.js"></script>
    <script type="text/javascript" src="__JS__/facebox.js"></script>
    <script type="text/javascript" src="__JS__/jquery.wysiwyg.js"></script>
    <script type="text/javascript" src="__JS__/jquery.datePicker.js"></script>
    <script type="text/javascript" src="__JS__/jquery.date.js"></script>
    <script type="text/javascript" src="__JS__/faceboxpage.js"></script>
</head>

<body>
    <style>
        .content-box {
            width: 823px;
        }
    </style>
    <style>
        .content-box {
            width: 900px;
        }
    </style>
    <include file="Public/head" />

    <div class="content-box">
        <!-- Start Content Box -->
        <div class="content-box-header">
            <h3>审核后台</h3>
            <ul class="content-box-tabs">
                <li><a href="#tab1" class="default-tab">未审核</a></li>
                <!-- href must be unique and match the id of target div -->
                <li><a href="#tab2">已审核</a></li>
            </ul>
            <div class="clear"></div>

        </div>
        <!-- End .content-box-header -->
        <div class="content-box-content">
            <div class="tab-content default-tab" id="tab1">
                <div class="notification attention png_bg">
                    <a href="#" class="close"><img src="__IMAGE__/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
                    <div> 您还有<span style="color:#F00; font-weight:bold">{$count}</span>条内容需要审核 </div>
                </div>

                <form method="POST" name="shenhe">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>昵称</th>
                                <th>内容</th>
                                <th>审核</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name='data' id='data'>
                                <tr>
                                    <th>{$data.num}</th>
                                    <th>{$data.nickname}</th>
                                    <th>{$data.content}</th>
                                    <th>
                                        <a href="{:U('admin/doShenhe', array('cid'=>$data.num))}"><img src="__IMAGE__/icons/tick_circle.png" title="审核" alt="审核"></a>
                                    </th>
                                    <th>
                                        <a href="{:U('admin/doShenhe', array('do'=>'shehe', 'cid'=>$data.num))}"><b>[上墙]</b></a>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="javascript:if(confirm('确定删除吗？将无法恢复！')){location.href='{:U('admin/doShenhe', array('shenhe'=>'del', 'cid'=>$data.num))}'}">[删除]</a>
                                    </th>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </form>



            </div>
            <div class="tab-content" id="tab2">
                <div class="notification success png_bg">
                    <a href="#" class="close"><img src="__IMAGE__/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
                    <div> 您已经审核通过<span style="color:#F00; font-weight:bold">{$count0}</span>条内容 </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>昵称</th>
                            <th>内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name='data0' id='data0'>
                            <tr>
                                <th>{$data0['num']}</th>
                                <th>{$data0['nickname']}</th>
                                <th>{$data0['content']}</th>
                            </tr>
                        </volist>
                    </tbody>
                </table>
                <div>
                    <a href="../Wall/index" target="_blank" class="button">点击查看微信墙</a>
                </div>
            </div>

            <!-- End #tab2 -->
        </div>
        <!-- End .content-box-content -->
    </div>

    <div class="clear"></div>
    <!-- Start Notifications -->

    <script>
        leftModou.leftCur("#shenhe");
        leftModou.leftCur("#up");
    </script>


    <!-- End Notifications -->

    <!-- End #footer -->
    </div>
    <!-- End #main-content -->
    </div>
    <include file="Public/foot" />
